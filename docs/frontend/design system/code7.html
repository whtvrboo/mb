<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Mitlist Account</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#eecd2b",
                "background-light": "#f8f8f6",
                "background-dark": "#221f10",
              },
              fontFamily: {
                "display": ["Space Grotesk", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            min-height: 100vh;overscroll-behavior-y: none;
        }::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light text-background-dark font-display min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-background-dark">
<div class="absolute top-[-80px] right-[-60px] opacity-5 pointer-events-none z-0 rotate-12">
<svg fill="none" height="300" viewBox="0 0 200 200" width="300" xmlns="http://www.w3.org/2000/svg">
<rect height="160" rx="20" stroke="#221f10" stroke-width="8" width="160" x="20" y="20"></rect>
<path d="M60 60L140 140M140 60L60 140" stroke="#221f10" stroke-linecap="round" stroke-width="8"></path>
</svg>
</div>
<header class="relative z-10 px-6 pt-8 pb-2 flex items-center justify-between">
<button class="flex items-center justify-center size-12 bg-white border-[3px] border-background-dark rounded-xl shadow-[3px_3px_0px_0px_#221f10] active:translate-x-0.5 active:translate-y-0.5 active:shadow-none transition-all group">
<span class="material-symbols-outlined text-[24px] group-hover:-translate-x-0.5 transition-transform">arrow_back</span>
</button>
<div class="flex flex-col items-end">
<span class="text-xs font-bold uppercase tracking-widest opacity-40">Step 1/3</span>
<div class="w-16 h-1.5 bg-background-dark/10 rounded-full mt-1 overflow-hidden border border-background-dark/20">
<div class="w-1/3 h-full bg-primary"></div>
</div>
</div>
</header>
<main class="flex-1 px-6 pt-4 pb-8 flex flex-col relative z-10 w-full max-w-md mx-auto">
<div class="flex items-end justify-between mb-8 mt-2">
<div class="flex flex-col gap-1 z-10">
<h1 class="text-[40px] font-bold leading-[0.9] tracking-tight">Create<br/>Account</h1>
<p class="text-sm font-bold opacity-60 mt-2 max-w-[200px]">Your shared living journey starts here.</p>
</div>
<div class="relative w-24 h-24 mb-1 shrink-0 -mr-2">
<svg class="w-full h-full drop-shadow-[4px_4px_0px_rgba(34,31,16,1)]" fill="none" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
<path d="M50 8L10 42H90L50 8Z" fill="#eecd2b" stroke="#221f10" stroke-linejoin="round" stroke-width="3"></path>
<rect fill="#221f10" height="15" width="12" x="65" y="20"></rect>
<path d="M70 15C70 15 75 10 80 12" stroke="#221f10" stroke-linecap="round" stroke-width="2"></path>
<rect fill="white" height="50" stroke="#221f10" stroke-width="3" width="60" x="20" y="42"></rect>
<path d="M40 72C40 72 45 78 50 78C55 78 60 72 60 72" stroke="#221f10" stroke-linecap="round" stroke-width="3"></path>
<circle cx="35" cy="58" fill="#221f10" r="3.5"></circle>
<circle cx="65" cy="58" fill="#221f10" r="3.5"></circle>
</svg>
</div>
</div>
<form class="flex flex-col gap-5 w-full" onsubmit="event.preventDefault()">
<div class="flex flex-col gap-1.5 group">
<label class="font-bold text-sm uppercase ml-1 flex items-center gap-1 group-focus-within:text-primary transition-colors duration-300">
                    Full Name
                </label>
<input class="w-full h-14 bg-white border-[3px] border-background-dark rounded-xl px-4 text-lg font-bold placeholder:text-gray-300 placeholder:font-medium focus:ring-0 focus:border-primary focus:outline-none shadow-[4px_4px_0px_0px_#221f10] transition-all" placeholder="e.g. Alex Smith" type="text"/>
</div>
<div class="flex flex-col gap-1.5 group">
<label class="font-bold text-sm uppercase ml-1 flex items-center gap-1 group-focus-within:text-primary transition-colors duration-300">
                    Email Address
                </label>
<div class="relative">
<input class="w-full h-14 bg-white border-[3px] border-background-dark rounded-xl px-4 text-lg font-bold placeholder:text-gray-300 placeholder:font-medium focus:ring-0 focus:border-primary focus:outline-none shadow-[4px_4px_0px_0px_#221f10] transition-all" placeholder="hello@mitlist.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none group-focus-within:text-primary transition-colors">mail</span>
</div>
</div>
<div class="flex flex-col gap-1.5 group">
<label class="font-bold text-sm uppercase ml-1 flex items-center gap-1 group-focus-within:text-primary transition-colors duration-300">
                    Password
                </label>
<div class="relative">
<input class="w-full h-14 bg-white border-[3px] border-background-dark rounded-xl px-4 text-lg font-bold placeholder:text-gray-300 placeholder:font-medium focus:ring-0 focus:border-primary focus:outline-none shadow-[4px_4px_0px_0px_#221f10] transition-all" placeholder="8+ characters" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-background-dark transition-colors outline-none" type="button">
<span class="material-symbols-outlined text-[22px]">visibility_off</span>
</button>
</div>
</div>
<div class="h-2"></div>
<button class="group relative w-full h-[72px] bg-primary border-[3px] border-background-dark rounded-xl shadow-[6px_6px_0px_0px_#221f10] active:translate-x-1 active:translate-y-1 active:shadow-none transition-all flex items-center justify-center overflow-hidden">
<div class="absolute top-2 left-2 right-2 h-[3px] bg-white/25 rounded-full"></div>
<span class="relative font-black text-xl uppercase tracking-wider flex items-center gap-3">
                    Sign Up
                    <div class="bg-background-dark text-primary rounded-full p-1 group-hover:translate-x-1 transition-transform">
<span class="material-symbols-outlined text-[20px] block font-bold">arrow_forward</span>
</div>
</span>
</button>
</form>
<div class="relative py-8 flex items-center justify-center">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t-[3px] border-dashed border-background-dark/20"></div>
</div>
<div class="relative bg-background-light px-4 font-bold text-sm text-background-dark/50 uppercase tracking-widest">or</div>
</div>
<div class="mt-auto">
<button class="group w-full bg-white border-[3px] border-background-dark rounded-xl p-0 shadow-[4px_4px_0px_0px_#221f10] flex flex-col active:translate-x-[2px] active:translate-y-[2px] active:shadow-[2px_2px_0px_0px_#221f10] transition-all overflow-hidden text-left relative">
<div class="absolute top-0 right-0 w-16 h-16 bg-primary/20 -translate-y-1/2 translate-x-1/2 rotate-45 border-b-[3px] border-background-dark"></div>
<div class="p-5 flex items-center justify-between w-full">
<div class="flex flex-col gap-1">
<h3 class="font-bold text-lg leading-none">Join a House</h3>
<p class="text-sm text-gray-500 font-medium">I have an invite code</p>
</div>
<div class="size-12 rounded-lg bg-background-dark text-white flex items-center justify-center group-hover:bg-primary group-hover:text-background-dark transition-colors border-[2px] border-background-dark">
<span class="material-symbols-outlined text-[28px]">key</span>
</div>
</div>
</button>
</div>
<div class="mt-8 mb-2 text-center">
<p class="text-sm font-bold text-background-dark/70">
                Already have an account? 
                <a class="text-background-dark underline decoration-[3px] decoration-primary underline-offset-2 hover:decoration-background-dark hover:text-primary bg-primary/0 hover:bg-background-dark transition-all px-1 rounded-sm" href="#">Log in</a>
</p>
</div>
</main>

</body></html>
