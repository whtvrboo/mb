version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: mitlist_db
    environment:
      POSTGRES_USER: mitlist
      POSTGRES_PASSWORD: mitlist_dev_password
      POSTGRES_DB: mitlist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mitlist"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
